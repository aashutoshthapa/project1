{% extends 'customers/base.html' %}

{% block title %}Customer Signup{% endblock %}

{% block content %}
<div class="login-wrapper">
    <div class="login-container">
        <h2>Create Account</h2>

        {% if messages %}
            <div class="messages">
            {% for message in messages %}
                <div class="alert {{ message.tags }}">{{ message }}</div>
            {% endfor %}
            </div>
        {% endif %}

        <form method="POST" class="styled-form login-form">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" class="form-input" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" name="email" class="form-input" placeholder="Used to sync your books" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" class="form-input" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" name="confirm_password" class="form-input" required>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
            </div>
        </form>

        <div class="login-footer">
            <p>Already have an account? <a href="{% url 'customer_login' %}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}

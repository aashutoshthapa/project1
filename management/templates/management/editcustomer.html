{% extends 'management/base.html' %}

{% block title %}Edit Customer{% endblock %}

{% block content %}
<div class="form-wrapper">
    <div class="form-header">
        <h1>Edit Customer</h1>
    </div>

    <form method="post" class="styled-form">
        {% csrf_token %}
        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" name="name" value="{{ customer.name }}" class="form-input" placeholder="Customer Name" required>
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" value="{{ customer.address }}" class="form-input" placeholder="Address">
        </div>
        <div class="form-group">
            <label>Phone</label>
            <input type="text" name="phone" value="{{ customer.phone }}" class="form-input" placeholder="Phone">
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" value="{{ customer.email }}" class="form-input" placeholder="Email" required>
        </div>
        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Update Customer</button>
        </div>
    </form>
</div>
{% endblock %}

{% extends 'management/base.html' %}
{% block title %}Add Customer{% endblock %}
{% block content %}

<div class="form-wrapper">
    <div class="form-header">
        <h1>Add New Customer</h1>
    </div>

    {% if messages %}
        <div class="messages">
        {% for message in messages %}
            <div class="alert {{ message.tags }}">{{ message }}</div>
        {% endfor %}
        </div>
    {% endif %}

    <form method="post" class="styled-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label>Customer Name</label>
            <input type="text" name="name" class="form-input" placeholder="Enter customer name" required>
        </div>
        
        <div class="form-group">
            <label>Address</label>
            <input type="text" name="address" class="form-input" placeholder="Enter address">
        </div>
        
        <div class="form-group">
            <label>Phone</label>
            <input type="number" name="phone" class="form-input" placeholder="Enter phone number">
        </div>
        
        <div class="form-group">
            <label>Email</label>
            <input type="email" name="email" class="form-input" placeholder="Enter email address" required>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Add Customer</button>
        </div>
    </form>
</div>

{% endblock %}
